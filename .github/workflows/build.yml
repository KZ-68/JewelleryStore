name: build

on:
  push:
    branches:
      - dev

env:
  PHP_VERSION: '8.4'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22, 24, 25]
    environment: dev
    env:
      APP_NAME: Laravel
      APP_ENV: dev
      APP_DEBUG: true
      APP_URL: http://localhost:8000
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ${{ secrets.LARAVEL_MYSQL_DATABASE_1 }}
          MYSQL_PASSWORD:
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --health-start-period=30s

    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: dom, ctype, curl, xml, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, filter, json
          coverage: none
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: node -v
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Install Dependencies
        run: |
          composer validate --strict
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          npm ci  
      - name: Copy variables into env
        run: |
          touch .env
          echo "${{ secrets.ENV_DEV_SECRETS }}" >> .env
      - name: Optimize cache for fasters loads and coherent environment
        run: |
          php artisan config:cache
      - name: Dump autoload
        run: composer dump-autoload
      - name: List files for debugging
        run: |
          find app/Http/Controllers
      - name: Directory permissions
        run: |
          sudo chown -R $USER:$USER storage bootstrap/cache
          chmod -R 775 storage bootstrap/cache
      - name: Install chromium and chromiumdriver
        run: | 
          sudo apt-get update 
          sudo apt-get install -y chromium chromium-driver fonts-liberation ca-certificates
      - name: Clean config for migration force
        run: |
          php artisan config:clear
      - name: Prepare test database
        run: |
          php artisan schema:dump --prune
          php artisan migrate --force
      - name: Clean cache for migration force
        run: |
          php artisan cache:clear
      - name: Run PHP Linting (Pint)
        run: |
          mkdir -p artifacts/${{ matrix.node }}/
          vendor/bin/pint --test > artifacts/${{ matrix.node }}/pint-results.txt
        continue-on-error: true
      - name: Upload Pint results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pint-results
          path: artifacts/pint-results.txt
      - name: Start Laravel server in background
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 > /dev/null 2>&1 &
          sleep 10
      - name: Run Eslint
        run: npx eslint
        continue-on-error: true
      - name: Check Prettier Formatting
        run: npx prettier --check
        continue-on-error: true
      - name: Run PHPUnit Tests
        run: php artisan test
        continue-on-error: true  
      - name: Run Lighthouse Audit
        run: |
          lighthouse http://127.0.0.1:8000 \
            --only-categories=performance \
            --output=json \
            --output-path=./lighthouse-report.json \
            --chrome-flags="--no-sandbox" \
            --only-categories=accessibility,best-practices,seo,performance
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: ./lighthouse-report.json
      - name: Run PHPUnit coverage test
        run: |
          vendor/bin/phpunit --coverage-clover coverage.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      - name: Create matrix node version screenshots folder
        run: |
          mkdir -p ./tests/cypress/screenshots/${{ matrix.node }}/
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          tag: node-${{ matrix.node }}
          browser: chrome
          headed: false
          start: npm start
          auto-cancel-after-failures: 2
          working-directory: ./tests/cypress
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.EXAMPLE_RECORDING_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cypress Screenshots Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.node }}
          path: ./tests/cypress/screenshots/${{ matrix.node }}/
  merge:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Git Info
        run: |
          git config --global user.email " ${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_NAME }}"
          git remote set-url origin https://${{secrets.GITHUB_TOKEN}}@github.com/KZ-68/JewelleryStore.git
      - name: Merge dev into test
        run: |
          git fetch origin
          git checkout test
          git merge origin/dev --no-edit
          git push origin test